<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8>
<title>Babylon.js 3D Shapes demo</title>
<style>
html,body, canvas {margin: 0;padding: 0; width: 100%; height: 100%; font-size: 0;}
</style>
<body>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<canvas id="render-canvas"></canvas>
<script>
var canvas=document.getElementById('render-canvas');
var engine=new BABYLON.Engine(canvas);
var scene=new BABYLON.Scene(scene);
scene.clearColor=new BABYLON.Color3(0.8,0.8,0.8);
var camera=new BABYLON.FreeCamera("camera",new BABYLON.Vector3(0,0,-10),scene);
var light=new BABYLON.PointLight("light",new BABYLON.Vector3(10,10,0),scene);

var box=BABYLON.Mesh.Create("box",2,scene);
box.rotation.x=-0.3;
box.rotation.y=-0.5;


var boxMaterial=new BABYLON.StandardMaterial("material",scene);
boxMaterial.emissiveColor=new BABYLON.Color3(0,0.58,0.86);
box.material=boxMaterial;

var torus=BABYLON.Mesh.CreateTorus("torus",2,0.5,15,scene);
torus.position.x=-5;
torus.rotation.x=1.5;

var torusMat=new BABYLON.StandardMaterial("material",scene);
torusMat.emissiveColor=new BABYLON.Color3(0.4,0.4,0.4);
torus.material=torusMat;

var cyl=BABYLON.Mesh.CreateCylinder("cylinder",2,2,2,12,1,scene);
cyl.position.x=5;
cyl.rotation.x=-0.2;

var cylMat=new BABYLON.StandardMaterial("material",scene);
cylMat.emissiveColor=new BABYLON.Color3(1,0.58,0);
cyl.material=cylMat;


var t=0;
var renLoop=function() {
  scene.render();
  t-=0.01;
  box.rotation.y=t*2;
  torus.scaling.z=Math.abs(Math.sin(t*2))+0.5;
  cyl.position.y=Math.sin(t*3);
  };
 engine.runRenderLoop(renLoop);
 </script>
 </body>
 </html>
